<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.01//EN" "http://www.w3.org/TR/html4/strict.dtd">
<html lang="en">
<head>
	<meta http-equiv="Content-Type" content="text/html;charset=UTF-8">
	<title></title>
	<script type="text/javascript" src="http://code.jquery.com/jquery-1.10.2.min.js"></script>
	<script type="text/javascript" src="rejax.js"></script>
</head>
<body>

<style type="text/css">
	#content{ margin: 20px auto; width: 910px; overflow: auto;}
	#ajax1, #ajax2, #ajax3{ float: left; margin: 0; width: 300px; height: 300px; text-align: center; }
	#ajax1{ border: 2px solid red;}
	#ajax2{ border: 2px solid green;}
	#ajax3{ border: 2px solid blue;}
</style>




<div id="content">
	<div class="intro">
		<h1>Rejax.js</h1>
		<p>If you need to refresh only a portion of a page</p>
		<p>Element is automatically refreshed...</p>
		<p>Yeah! this can be so awesome in so many cases!</p>
	</div>
	
	<div style="width: 610px; margin: auto;">
		<div id="ajax1" class="ajax" rejaxfile="ajax1.html"></div>
		<div id="ajax2" rejaxtime="100" rejaxloop="3" class="ajax" rejaxfile="ajax2.html"></div>
	</div>
</div>

<script type="text/javascript">
	$('.ajax').rejax();
</script>
	
</body>
</html>
